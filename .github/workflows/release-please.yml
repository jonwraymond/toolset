name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    env:
      RELEASE_PLEASE_APP_ID: ${{ secrets.RELEASE_PLEASE_APP_ID }}
    steps:
      - name: Create GitHub App token
        id: app_token
        if: ${{ env.RELEASE_PLEASE_APP_ID != '' }}
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_PLEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLEASE_APP_PRIVATE_KEY }}
      - name: Select release token
        id: release_token
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          if [ -n "$RELEASE_PLEASE_APP_ID" ]; then
            echo "token=$APP_TOKEN" >> "$GITHUB_OUTPUT"
          else
            echo "token=$GITHUB_TOKEN" >> "$GITHUB_OUTPUT"
          fi
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ steps.release_token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
